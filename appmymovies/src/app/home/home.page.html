<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ appTitle }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ appTitle }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-cards-list
  *ngIf="movies.length > 0"
   [movies]="movies"
  />
</ion-content>
