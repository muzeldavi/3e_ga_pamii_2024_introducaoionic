<ion-card style="margin-top: 30px;" [routerLink]="'/movie-details/'+ movie?.id">
  <ion-card-header>
    <img [src]="imageSize + movie?.posterPath" />
  </ion-card-header>
  <ion-card-content>
    <ion-card-title>
      {{ movie?.title }}
    </ion-card-title>
    <ion-card-subtitle>
      {{ movie?.releaseDate }}
    </ion-card-subtitle>
    <p>
      {{ movie?.overview }}
    </p>
  </ion-card-content>
</ion-card>
