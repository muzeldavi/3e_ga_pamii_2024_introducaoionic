<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      MyMovies
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">MyMovies</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="none">
    <ion-item
    *ngFor="let movie of movies"
    >
    <ion-card style="margin-top: 30px;"
      [routerLink]="'/movie-details/'+ movie.id"
    >
      <ion-card-header>
        <img [src]="imageSize + movie.posterPath" />
      </ion-card-header>
      <ion-card-content>
        <ion-card-title>
          {{ movie.title }}
        </ion-card-title>
        <ion-card-subtitle>
          {{ movie.releaseDate }}
        </ion-card-subtitle>
        <p>
          {{ movie.overview }}
        </p>
      </ion-card-content>
    </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
