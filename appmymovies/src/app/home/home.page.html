<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ appTitle }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ appTitle }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="showLoader" id="home__container-loader">
    <ion-spinner name="dots"/>
  </div>
  
  <app-cards-list
  *ngIf="!showLoader"
   [movies]="movies"
  /> 
 
</ion-content>
